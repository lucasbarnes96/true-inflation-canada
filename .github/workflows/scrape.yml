name: Daily Data Scrape

on:
  schedule:
    - cron: "0 6 * * *"
    - cron: "0 7 * * 0"
  workflow_dispatch:

permissions:
  contents: write

jobs:
  scrape:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Validate runtime pin
        run: python -c "import sys; assert sys.version.startswith('3.11'), sys.version"

      - name: Decide APIFY mode
        run: |
          python - <<'PY'
          import json
          from datetime import datetime, timezone
          from pathlib import Path
          import os

          enable = False
          reason = "daily_no_refresh_needed"
          now = datetime.now(timezone.utc)
          if now.weekday() == 6:
              enable = True
              reason = "weekly_refresh"
          else:
              latest = Path("data/published_latest.json")
              if latest.exists():
                  payload = json.loads(latest.read_text())
                  rows = payload.get("source_health", [])
                  apify = next((r for r in rows if isinstance(r, dict) and r.get("source") == "apify_loblaws"), None)
                  age_days = apify.get("age_days") if isinstance(apify, dict) else None
                  if isinstance(age_days, int) and age_days > 10:
                      enable = True
                      reason = f"stale_apify_age_{age_days}"
              else:
                  enable = True
                  reason = "missing_previous_snapshot"
          with open(Path(os.environ["GITHUB_ENV"]), "a", encoding="utf-8") as f:
              f.write(f\"APIFY_ENABLED={'true' if enable else 'false'}\\n\")
              f.write(f\"APIFY_MODE_REASON={reason}\\n\")
          print(f\"APIFY_ENABLED={'true' if enable else 'false'} reason={reason}\")
          PY

      - name: Run nowcast pipeline
        run: python process.py

      - name: Run tests
        run: python -m unittest discover -s tests -p 'test_*.py'

      - name: Enforce release gate
        run: python scripts/check_release_gate.py

      - name: Commit and push data changes
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add data
          if git diff --cached --quiet; then
            echo "No data changes to commit."
          else
            git commit -m "Update nowcast data: $(date -u +%Y-%m-%d)"
            git push
          fi

      - name: Publish run summary
        run: |
          python - <<'PY'
          import os
          import json
          from pathlib import Path
          p = Path("data/latest.json")
          data = json.loads(p.read_text())
          ok = sum(1 for s in data.get("source_health", []) if s.get("status") in {"fresh", "stale"})
          total = len(data.get("source_health", []))
          summary_path = os.environ["GITHUB_STEP_SUMMARY"]
          with open(summary_path, "a", encoding="utf-8") as f:
            f.write(f"## Run Summary\n")
            f.write(f"- Confidence: **{data['headline']['confidence']}**\n")
            f.write(f"- Signal quality: **{data['headline'].get('signal_quality_score', '--')}/100**\n")
            f.write(f"- Coverage ratio: **{data['headline']['coverage_ratio']}**\n")
            f.write(f"- Source success: **{ok}/{total}**\n")
            top_driver = data.get("meta", {}).get("top_driver", {})
            f.write(f"- Top driver: **{top_driver.get('category', '--')} ({top_driver.get('contribution_pct', '--')})**\n")
            blocked = data.get("release", {}).get("blocked_conditions", [])
            if blocked:
                f.write("\\n### Gate Failures\\n")
                for reason in blocked:
                    f.write(f"- {reason}\\n")
          PY
